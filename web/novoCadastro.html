<!DOCTYPE html>
<html>
<head>
<title>Cadastrar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
</style>
</head>
<body class="w3-light-grey">
	
	<div align="center" class="w3-panel w3-red w3-leftbar w3-padding-32">
		<h1>Cadastrar</h1>
        </div>
    
        <div align="center" class="w3-container w3-padding-32 w3-black w3-opacity w3-card-2 w3-hover-opacity-off" style="margin:32px 0;">
		<form action="usucontroller" method="post">
			
			<table>
				<tr>
					<td>Nome: </td>
					<td><input type="text" name="nome" class="w3-input w3-border"  placeholder="Nome"/></td>
				</tr>
				<tr>
					<td>Login: </td>
					<td><input type="text" name="login" class="w3-input w3-border"  placeholder="Login"/></td>
				</tr>
				<tr>
					<td>Senha: </td>
					<td><input type="password" name="senha" class="w3-input w3-border"  placeholder="Senha"/></td>
				</tr>
			</table>
			<input type="hidden" name="x" value="novoCadastrar"/>
			<input type="submit" value="Cadastrar" class="w3-btn w3-red w3-margin-top"/>
		</form>	
		
	</div>
</body>
</html>
