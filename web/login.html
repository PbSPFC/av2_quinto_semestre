<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        </style>
    </head>
    <body class="w3-light-grey">
        <div align="center" class="w3-panel w3-red w3-leftbar w3-padding-32">
            <fieldset>
                <legend align="center">Login</legend>
                    <form action="logincontroller" method="post" >
                        <table>
                            <tr>
                                <td>Login: </td>
                                <td><input type="text" name="login" class="w3-input w3-border"  placeholder="Login"/></td>
                            </tr>
                            <tr>
                                <td>Senha: </td>
                                <td><input class="w3-input w3-border" type="password" name="senha" placeholder="Senha"/></td>
                            </tr>
                        </table>
                        <input type="submit" value="Entrar" class="w3-btn w3-padding-large"/>
                    </form>
            </fieldset>

        </div>

        <div align="center" class="w3-container w3-padding-32 w3-black w3-opacity w3-card-2 w3-hover-opacity-off" style="margin:32px 0;">

            <h2>Não possuí cadastro?</h2>
            <a href="novoCadastro.html" >Cadastre-se Já!</a><br /> 

        </div>

    </body>
</html>
